<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="contact in contacts ">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/{{contact.logo}}" alt="{{contact.name}}">
                <div class="caption">
                    <h3>{{contact.name}}</h3>
                    <p>{{contact.description}}</p>
                    <p><a href="{{contact.url}}">{{contact.name}}</a></p>
                </div>
            </div>
        </div>
    </div>
    <hr>

</div>
